<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Karla&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
    </header>
    <main>
      <div class="location">
        <div class="city">Northampton, GB</div>
        <div class="date">Sunday, 3 May 2020</div>
      </div>
      <div class="current">
        <div class="weather-icon"><img src="./images/sunny.png"></div>
        <div class="weather">Sunny</div>
        <div class="temp">15<span>°C</span></div>
        <div class="hi-low">13°C / 17°C</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
