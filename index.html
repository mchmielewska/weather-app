<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Jost&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
    </header>
    <div class='data-wrap'>
      <div class="main-container">
        <div class="location">
          <div class="city"></div>
          <div class="date"></div>
        </div>
        <div class="current">
          <div class="weather-icon"></div>
          <div class="weather"></div>
          <div class="temp"></div>
          <div class="hi-low"></div>
        </div>
        <div class="show-details hidden">
        </div>
        <div class="details hidden">
          <div class='details-item'>
              <div>
                <img src="./images/sunrise.png">
              </div>
              <div class="sunrise">
              </div>
          </div>
          <div class='details-item'>
            <div>
              <img src="./images/sunset.png">
            </div>
            <div class="sunset">
            </div>
          </div>
          <div class='details-item'>
            <div>
              <img src="./images/wind.png">
            </div>
            <div class="wind"></div>
          </div>
          <div class='details-item'>
            <div>
              <img src="./images/humid.png">
            </div>
            <div class="humid"></div>
          </div>
          <div class='details-item'>
            <div>
              <img src="./images/cloud.png">
            </div>
            <div class="cloud"></div>
          </div>
          <div class='details-item'>
            <div>
              <img src="./images/pressure.png">
            </div>
            <div class="pressure"></div>
          </div>  
        </div>
      </div>
      <div class="forecast">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
